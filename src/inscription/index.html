<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration form Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Registration form</h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-ok"></span>Required Field</strong></div>
                
                <div class="form-group">
                  <label for="sel1">Je m'inscire en tant que </label>
                  <select class="form-control" id="sel1">
                    <option>participant</option>
                    <option>propriétaire</option>
                  </select>
                </div>
                <div class="form-group">
                  <!--<label for="sel1">Titre:</label>-->
                  <select class="form-control" id="sel1">
                    <option>M.</option>
                    <option>Mme.</option>
                  </select>
                </div>

                <div class="form-group">
                    <!--<label for="InputNom">Nom</label>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" Nom="InputNom" id="InputNom" placeholder="Nom" required>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="InputPrenom">Prénom</label>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" Prenom="InputPrenom" id="InputPrenom" placeholder="Prenom" required>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="InputPrenom">Adresse</label>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                        <input type="text" class="form-control" Prenom="InputPrenom" id="InputPrenom" placeholder="Adresse" required>
                        <input type="text" class="form-control" Prenom="InputPrenom" id="InputPrenom" placeholder="Numero - Batiment">
                        <input type="text" class="form-control" Prenom="InputPrenom" id="InputPrenom" placeholder="Code Postal" required>
                        <input type="text" class="form-control" Prenom="InputPrenom" id="InputPrenom" placeholder="Localité">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="InputEmail">Email</label>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-at"></i></span>
                        <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Email" required>
                        <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <!--<label for="InputPhone">Numéro de téléphone</label>-->
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input type="text" class="form-control bfh-phone"  placeholder="+33 fix">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input type="text" class="form-control bfh-phone"  placeholder="+33 mobile">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="InputCredit">Paiement</label>-->
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                      <span class="input-group-addon">.00</span>
                    </div>
                </div>

                
                <div class="form-group">
                    <!--<label for="InputMessage">Message</label>-->
                    <div class="input-group">
                        <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <!--<label for="InputNamePartner">Enter Name Partner</label>-->
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputNamePartner" id="InputNamePartner" placeholder="Enter Name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">

            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Registration form - END -->

</div>

</body>
    
    	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

</html>
